<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Extole Reports - Form</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="../lib/modernizr-2.6.2.min.js"></script>
</head>
<body>
<div class="content">
    <img class="logo" src="img/extole-logo-sign.svg" alt="Extole Logo">
    <h1>Extole reports</h1>
    <p>Please, fill the form below to create a report</p>
    <form class="report-form">
        <label for="username">Username</label><br>
        <input type="text" id="username" placeholder="johndoe" required><br>

        <label for="full-name">Full Name</label><br>
        <input type="text" id="full-name" placeholder="John Doe" required><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="john.doe@gmai.com" required><br>

        <label for="category">Report category</label><br>
        <select id="category">
            <option selected>Overall</option>
            <option>Users Activity</option>
            <option>Conversion rate</option>
        </select><br>

        <input class="btn" type="submit" id="create-report-btn" value="Create report">
    </form>
    <div class="links">
        <a href="reports.html"><<< Go back to reports list</a>
    </div>
</div>


<script src="../lib/jquery-min.js"></script>
<script src="../lib/underscore-min.js"></script>
<script src="../lib/backbone-min.js"></script>
<script src="js/form.js"></script>
</body>
</html>
