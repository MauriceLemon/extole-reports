<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reports List</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reports.css">

    <script src="../lib/modernizr-2.6.2.min.js"></script>
</head>
<body class="reports-body">
    <img class="logo" src="img/extole-logo-sign.svg" alt="Extole Logo">
    <h1>Extole reports</h1>
    <div class="reports-content" id="reports"></div>
    <a href="form.html"><input class="btn" type="submit" value="Create another report"></a>

    <script src="../lib/jquery-min.js"></script>
    <script src="../lib/underscore-min.js"></script>
    <script src="../lib/backbone-min.js"></script>
    <script id="reportTemplate" type="text/template">
        <div class="left">
            <div class="report-ceil">
                <label for="description-date">Date:</label><br>
                <p class="description" id="description-date"><%= date %></p>
            </div>
            <div class="report-ceil">
                <label for="description-type">Report category:</label><br>
                <p class="description" id="description-type"><%= category %></p>
            </div>
            <div class="report-ceil">
                <label for="description-username">Username:</label><br>
                <p class="description" id="description-username"><%= byUsername %></p>
            </div>
            <div class="report-ceil">
                <label for="description-fullname">Full name:</label><br>
                <p class="description" id="description-fullname"><%= byFullName %></p>
            </div>
            <div class="report-ceil">
                <label for="description-email">Email:</label><br>
                <p class="description" id="description-email"><%= email %></p>
            </div>
        </div>
        <div class="right">
            <button type="submit" class="btn-download">üíæ Download report</button>
            <button type="submit" class="btn-delete">‚ùå Delete report</button>
        </div>
    </script>
    <script src="js/reports.js"></script>
</body>
</html>
